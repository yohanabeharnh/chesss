<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lobby</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .user-info { background: #f0f0f0; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    .actions { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    button { padding: 10px 15px; cursor: pointer; margin-bottom: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Game Lobby</h1>
  
  <div class="user-info">
    <h2>User Information</h2>
    <p><strong>First Name:</strong> <span id="firstName">-</span></p>
    <p><strong>Last Name:</strong> <span id="lastName">-</span></p>
    <p><strong>Username:</strong> <span id="username">-</span></p>
    <p><strong>Balance:</strong> <span id="balance">0</span></p>
    <p><strong>Phone:</strong> <span id="phone">-</span></p>
  </div>
  
  <div class="actions">
    <button id="joinBingo">Join Bingo (1000)</button>
    <button id="simulateWin">Simulate Win (2500)</button>
    <button id="cancelGame">Cancel Game (1000)</button>
    <button id="refreshBalance">Refresh Balance</button>
  </div>
  
  <div id="errorMessage" class="error"></div>
  
  <script src="loby.js"></script>
</body>
</html>
